<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>AJAX</title>
    <script type="text/javascript" src="jquery.min.js"></script>
  
  </head>

  <body>
     
        
      <script type="text/javascript">
         
          $.ajax("infoo.txt").done(function(data) {
             alert(data);

              alert("Could not get data");
          });
      </script>
