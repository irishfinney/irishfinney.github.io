<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>jQuery</title>
    <script type="text/javascript" src="jquery.min.js"></script>
     <style>
         #circle {
             width: 100px;
             height: 100px;
             background-color: green;
             border-radius: 50%;
             margin-right: 10px;
                 
         }
         .square {
             width: 100px;
             height: 100px;
             background-color: red;
             margin: 10px;
                 
             
         }
        
        
      </style>     
  </head>

  <body>
      <div id="circle"></div>
        
      <script type="text/javascript">
          $("#circle").click(function() {
              $(this).animate({
                  width:"400px", 
                  height:"400px",
              marginLeft:"100px",
                  marginTop:"100px",
                  
              }, 2000, function() {
                  
                  $(this).css("background-color", "red");
              });
          });
         
      </script>
  </body>
</html>
