<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>AJAX</title>
    <script type="text/javascript" src="jquery.min.js"></script>
  
  </head>

  <body>
     <p></p>
        
      <script type="text/javascript">
         
          $.ajax("info.txt")
              .done(function(data) {
             alert(data); 
            })
              .fail(function() {
              alert("Could not get data");
            });
           $("p").append(info.txt);
      </script>
  </body>
</html>
